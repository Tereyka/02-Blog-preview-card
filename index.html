<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>02-blog-preview-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <article class="card">
        <img class="blog-image" src="assets/images/illustration-article.svg" alt="#">
        <div class="content">
            <p class="category">Learning</p>
            <p>Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <h2>These languages are the backbone of every website, defining structure, content, and presentation.</h2>
            <p class="blog-info">
                <img class="author-photo" src="assets/images/userpic.png" width="32" height="32" alt="Author photo">
                <span class="author-name">Greg Hooper</span>
            </p>
        </div>
    </article>
</body>
